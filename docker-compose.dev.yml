version: '3.8'

services:
  cookie-butler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cookie-butler-dev
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=development
    volumes:
      # 开发环境代码热重载（可选）
      - ./public:/app/public:ro
      - ./api:/app/api:ro
